name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        path: tourism

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      working-directory: ./tourism
      run: npm install

    - name: Run tests
      working-directory: ./tourism
      run: npm test

    - name: Build
      working-directory: ./tourism
      run: npm run build