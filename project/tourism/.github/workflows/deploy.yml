name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: ğŸ“‚ Verify Repository Structure
        run: ls -la

      - name: ğŸ“¦ Install Dependencies
        run: npm ci  # Ensures clean install from package-lock.json

      - name: ğŸš€ Build Next.js App
        run: npm run build

      - name: ğŸ§ª Run Tests
        run: npm test

      - name: âœ… Lint Check
        run: npm run lint
