name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # Change to match your projectâ€™s Node.js version

      - name: Set Working Directory
        run: echo "WORKING_DIR=project/tourism" >> $GITHUB_ENV

      - name: Install Dependencies with npm
        run: |
          cd $WORKING_DIR
          npm ci  # Uses package-lock.json for faster, consistent installs

      - name: Build Project
        run: |
          cd $WORKING_DIR
          npm run build

