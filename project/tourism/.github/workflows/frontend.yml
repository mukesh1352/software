name: Frontend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm cache clean --force

      - name: Build project
        env:
          NEXT_TELEMETRY_DISABLED: 1
        run: npm run build

      - name: Run tests
        env:
          CI: true
        run: npm test

      - name: Lint code
        run: npm run lint