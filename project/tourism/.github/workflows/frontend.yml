name: Frontend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug directory structure
        run: |
          echo "Current directory: $(pwd)"
          echo "Repository contents:"
          ls -la
          echo "Checking for package files..."
          ls package.json package-lock.json yarn.lock 2>/dev/null || true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          if [ -f "yarn.lock" ]; then
            echo "Using yarn"
            yarn install --frozen-lockfile
          elif [ -f "package-lock.json" ]; then
            echo "Using npm"
            npm ci
          else
            echo "::error::No package manager lockfile found!"
            exit 1
          fi

      - name: Build project
        env:
          NEXT_TELEMETRY_DISABLED: 1
        run: npm run build

      - name: Run tests
        env:
          CI: true
        run: npm test